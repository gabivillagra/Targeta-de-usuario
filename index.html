<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title> Profile </title>
    </head>
    <body>
        <div class="targeta-usuario">
            <div class="encabezado">
                <img class="imagen-usuario" src="./user-circle.png" alt="imagen del usuario">
            </div>
            <div class="cuerpo">
                <h2> Jane Doe </h2>
                <div class="ubicacion">
                    <img class="iconos" src="./map-marker.png" alt="imagen de ubicacion">
                    <span class="ciudad"> Seattle </span> 
                </div>
                <div class="descripcion">
                    Developer | Engineer | Problem solver
                </div>
                <div>
                    Master of shadows and the Internet!
                </div>
                <div class="edicion">
                    <img class="iconos" src="./gear.png" alt="imagen de editar perfil">
                    <a href="#"> edit profile </a>
                </div>
            </div>
        </div>
    </body>
</html>
